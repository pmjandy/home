<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
</head>
<body>
<h3>회원 로그인</h3>
<hr>
<form name = "login" method = "post">
    <p>
        <label>이메일
            <input type = "text" name = "login_email" id = "email" placeholder = "id@domain_name">
        </label></p>
    <p>
        <label>암 호
            <input type = "password" name = "login_pwd" id = "pwd">
        </label></p>
    <input type = "submit" value ="로그인"></p>
</form>
</body>
</html>
