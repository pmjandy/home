<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>

    <style> finish {margin:10px;}</style>

</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<p>* 필수 입력 항목</p>
<p>기본 정보</p>
<label>이 름 * <input type = "text" name = "name" id = "name" size = "8"></label><br>
<label>이메일 * <input type = "email" name = "email" id = "email" size = "15" placeholder = "id@domain_name"></label><br>
<label>암호 * <input type = "password" name = "pwd" id = "pwd" size = "12"></label><br>
<label>암호 확인 * <input type = "password" name = "pwd2" id = "pwd2" size = "12"></label><br>
<label>모바일 폰 * <input type = "tel" name = "mobile" id = "mobile" size = "13" placeholder = "010-0000-0000"></label><br>
<label>개인 홈페이지 <input type = "url" name = "page" id = "page" size = "30" placeholder = "http://"></label><br>
<label>주소 * <input type = "text" name = "address" id = "address" size = "30"></label><br>
<p>학 력</p>
<label>학교 명 * <input type = "text" name = "school" id = "school" size = "12"></label><br>
<label>전 공 * <input type = "text" name = "major" id = "major" size = "12"></label><br>
<label>졸업 여부 *
    <select name = "graduation" id = "graduation">
        <option value = "0">--선택--</option>
        <option value = "1">졸업예정</option>
        <option value = "2">졸업</option>
    </select></label><br>
<label>졸업(예정)일 <input type = "date"></label><br>
<p>업무 경력</p>
<label>근무업체명 <input type = "text" name = "work" id = "work" size = "20"></label><br>
<label>직 위 <input type = "text" name = "position" id = "position" size = "10"></label><br>
<label>담당 업무 <textarea rows = "10" cols = "80">이전 업체에서 담당한 업무를 기술하시오.</textarea></label><br>
<label>근무년수 <input type = "number" min = "0" max = "10" step = "0.5">년</label><br>
<p>자기소개서</p>
<p>첨부 파일 <input type = "file" value = "파일 선택"></p>
<label for = "submit_info" style = "margin:100px;"></label>
<input type = "submit" id = "submit_info" value = "제 출"> <input type = "reset" value = "재작성">
</body>
</html>
