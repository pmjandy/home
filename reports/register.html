<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>

    <style>
        .a{color : red;
            font-size : 10pt;}
        .b{font-weight : bold;
            background-color : lightblue;
            width : 800px;
            padding-left : 10px;}
        label{margin-left : 8px;
            text-align: right;
            width : 130px;
            padding-right : 8px;
            display : inline-block;}
        .c{color : red;}
        .d{margin-left : 200px;}
    </style>

</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<p class = "a">* 필수 입력 항목</p>
<div class = "b"><p>기본 정보</p></div>
<label for = "name">이 름 <span class = "c">* </span></label><input type = "text" name = "name" id = "name" size = "8"><br>
<label for = "email">이메일 <span class = "c">* </span></label><input type = "email" name = "email" id = "email" size = "15" placeholder = "id@domain_name"><br>
<label for = "pwd">암호 <span class = "c">* </span></label><input type = "password" name = "pwd" id = "pwd" size = "12"><br>
<label for = "pwd2">암호 확인 <span class = "c">* </span></label><input type = "password" name = "pwd2" id = "pwd2" size = "12"><br>
<label for = "mobile">모바일 폰 <span class = "c">* </span></label><input type = "tel" name = "mobile" id = "mobile" size = "13" placeholder = "010-0000-0000"><br>
<label for = "page">개인 홈페이지 </label><input type = "url" name = "page" id = "page" size = "30" placeholder = "http://"><br>
<label for  = "address">주소 <span class = "c">* </span></label><input type = "text" name = "address" id = "address" size = "30"><br>
<div class = "b"><p>학 력</p></div>
<label for = "school">학교 명 <span class = "c">* </span></label><input type = "text" name = "school" id = "school" size = "12"><br>
<label for = "major">전 공 <span class = "c">* </span></label><input type = "text" name = "major" id = "major" size = "12"><br>
<label for = "graduation">졸업 여부 <span class = "c">* </span></label>
    <select name = "graduation" id = "graduation">
        <option value = "0">--선택--</option>
        <option value = "1">졸업예정</option>
        <option value = "2">졸업</option>
    </select><br>
<label for = "grad_date">졸업(예정)일 </label><input type = "date" id = "grad_date"><br>
<div class = "b"><p>업무 경력</p></div>
<label for = "work">근무업체명 </label><input type = "text" name = "work" id = "work" size = "20"><br>
<label for = "position">직 위 </label><input type = "text" name = "position" id = "position" size = "10"><br>
<label for = "dept">담당 업무 </label><textarea rows = "10" cols = "80" id = "dept">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
<label for = "years">근무년수 </label><input type = "number" id = "years" min = "0" max = "10" step = "0.5">년<br>
<div class = "b"><p>자기소개서</p></div>
<label for = "file">첨부 파일 </label><input type = "file" id = "file" value = "파일 선택"><br>

<div class = "d">
    <input class = "file" type = "submit" id = "submit_info" value = "제 출"> <input type = "reset" value = "재작성">
</div>

</body>
</html>
