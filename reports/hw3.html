<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3</title>
    <meta name = "viewpoint" content = "width = device-width", initial-scale = 1>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class = "container-fluid mt-2 px-5">

<h2><p class = "text-center">취업 정보 계정 만들기</p></h2>
<hr>

<div class = "d-flex mb-3">
    <div class = "me-2 d-inline-flex text-danger">* </div>
    <div class = "d-inline-flex">필수 입력 항목</div>
</div>

<div class = "p-2 text-bg-primary">기본 정보</div>
    <div class = "row">
    <div class = "col-sm-6">
        <div class = "mb-3 mt-3">
            <label for = "name" class = "form-label">이 름</label>
            <label class = "text-danger">*</label>
            <input type = "text" class = "form-control" id = "name">
        </div>
        <div class = "mb-3 mt-3">
            <label for = "email" class = "form-label">이메일</label>
            <label class = "text-danger">*</label>
            <input type = "text" class = "form-control" id = "email" placeholder = "id@domain_name">
        </div>
        <div class = "mb-3 mt-3">
            <label for = "pwd" class = "form-label">암 호</label>
            <label class = "text-danger">*</label>
            <input type = "password" class = "form-control" id = "pwd" placeholder = "암호">
        </div>
        <div class = "mb-3 mt-3">
            <label for = "pwd2" class = "form-label">암호 확인</label>
            <label class = "text-danger">*</label>
            <input type = "password" class = "form-control" id = "pwd2" placeholder = "암호 확인">
        </div>
    </div>

    <div class = "col-sm-6">
        <div class = "mb-3 mt-3">
            <label for = "mobile" class = "form-label">모바일 폰</label>
            <label class = "text-danger">*</label>
            <input type = "tel" class = "form-control" id = "mobile" placeholder = "010-0000-0000">
        </div>
        <div class = "mb-3 mt-3">
            <label for = "page" class = "form-label">홈 페이지</label>
            <input type = "url" class = "form-control" id = "page" placeholder = "http://">
        </div>
        <div class = "mb-3 mt-3">
            <label for = "address" class = "form-label">주 소</label>
            <label class = "text-danger">*</label>
            <input type = "text" class = "form-control" id = "address">
        </div>
    </div>
    </div>

<div class = "mt-5 p-2 text-bg-success">학 력</div>
    <div class = "row">
    <div class = "col-sm-6">
        <div class = "mb-3 mt-3">
            <label for = "school" class = "form-label">학교명</label>
            <label class = "text-danger">*</label>
            <input type = "text" class = "form-control" id = "school">
        </div>
        <div class = "mb-3 mt-3">
            <label for = "major" class = "form-label">전 공</label>
            <label class = "text-danger">*</label>
            <input type = "text" class = "form-control" id = "major">
        </div>
    </div>

    <div class = "col-sm-6">
        <div class="mb-3 mt-3">
            <label for="graduation" class="form-label">졸업 여부</label>
            <label class = "text-danger">*</label>
            <select id = "graduation" class = "form-select">
                <option>--선택--</option>
                <option>졸업 예정</option>
                <option>졸 업</option>
            </select>
        </div>
        <div class = "mb-3 mt-3">
            <label for = "date" class = "form-label">졸업(예정)년도</label>
            <label class = "text-danger">*</label>
            <input type = "date" id = "date">
        </div>
    </div>
    </div>

<div class = "mt-5 p-2 text-bg-secondary">업무 경력</div>
    <div class = "mb-3 mt-3">
        <div class = "mb-2">최종 직위</div>
        <div>
            <input type = "radio" class = "form-check-input" name = "position" id = "position1" checked> 사원급
            <input type = "radio" class = "form-check-input" name = "position" id = "position2"> 사원급
            <input type = "radio" class = "form-check-input" name = "position" id = "position3"> 사원급
            <input type = "radio" class = "form-check-input" name = "position" id = "position4"> 사원급
        </div>
    </div>
    <div class = "mb-3 mt-5">
        <label for = "comment" class = "form-label">주요 담당 업무</label>
        <textarea rows = "8" class = "form-control" id = "comment" name = "text" placeholder = "담당했던 주요 업무를 기술하시오."></textarea>
    </div>
    <div class = "row">
        <div class = "col text-center">
            <button type = "button" class = "btn btn-outline-primary">제 출</button>
            <button type = "button" class = "btn btn-outline-primary">재작성</button>
        </div>
    </div>
</div>
</body>
</html>
